<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>STATUS UPLOADER</title>
<style>
	div.main
	{
		width:400px;
		margin:0px;
		padding:20px;
		border-right:1px solid green;
		background-color:rgb(150,250,180);
		height:1000px;
	}
	input[type=text] 
	{
  		width: 50%;
  		padding: 12px 10px;
  		margin: 8px 0;
  		box-sizing: border-box;
	}
	button
	{
		border-radius:15px;
		margin-left:130px;
		background-color:white;
		color:blue;
	}
	button:hover
	{
		border-radius:15px;
		margin-left:130px;
		background-color:grey;
		color:white;
	}
</style>
</head>
<body>
	<div class="main">
	<label for="name">Enter the Name:</label><br>
	<input type="text" class="txt" size="35"><br><br>
	<button style="padding:10px;">Submit</button>
	</div>
</body>
</html>
